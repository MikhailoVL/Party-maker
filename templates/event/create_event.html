{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

         <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}

                 <h1>Event form</h1>
                 {{ form|crispy }}

         </form>

{% endblock %}
